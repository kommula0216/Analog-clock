<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <h2>Analog Clock</h2>
  <div class="clock">

    <div id="minute" class="hand"></div>
    <div id="second" class="hand"></div>
    <div id="center"></div>
    <div class="hour-markers"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
